topics:
  - id: montessori_core
    name: Montessori Global (Core)
    author_name: Roxana Muñoz
    queries:
      - "Montessori education research"
      - "Montessori schools innovation"
      - "método Montessori tendencias"
      - "Montessori classroom practice"
    categories:
      - "Educación Montessori"
      - "Montessori Internacional"
    min_score: 0.65
    post_template: post_prompt.txt
    scoring_guidelines: >
      Prioriza evidencia reciente, estudios y prácticas aplicables en distintos contextos culturales.
      Penaliza contenido comercial genérico y páginas institucionales sin novedad.
    writing_guidelines: >
      Conecta hallazgos globales con aplicaciones prácticas para familias y escuelas de distintos países.

  - id: constructivismo
    name: Constructivismo y Aprendizaje Activo
    author_name: Caridad Roxana Romero Muñoz
    queries:
      - "constructivist education research"
      - "Vygotsky scaffolding classroom"
      - "aprendizaje activo aula evidencia"
      - "Piaget classroom practice"
    categories:
      - "Constructivismo"
      - "Aprendizaje activo"
    min_score: 0.62
    post_template: post_prompt.txt
    scoring_guidelines: >
      Prioriza hallazgos verificables sobre diseño de aprendizaje activo,
      andamiaje, evaluación formativa y transferencia al aula.
    writing_guidelines: >
      Explica en lenguaje claro para docentes y familias cómo aplicar principios constructivistas.

  - id: educacion_humanista
    name: Educación Humanista y Desarrollo Socioemocional
    author_name: Carlos Alfonso Romero
    queries:
      - "humanistic education classroom"
      - "social emotional learning evidence schools"
      - "educación humanista escuela"
      - "autonomía estudiantil bienestar escolar"
    categories:
      - "Educación humanista"
      - "Desarrollo socioemocional"
    min_score: 0.62
    post_template: post_prompt.txt
    scoring_guidelines: >
      Prioriza evidencia sobre autonomía, clima de aula, motivación intrínseca y bienestar.
      Evita enfoques pseudocientíficos o afirmaciones sin sustento.
    writing_guidelines: >
      Mantén tono práctico y riguroso, con recomendaciones aplicables en contextos escolares internacionales.
